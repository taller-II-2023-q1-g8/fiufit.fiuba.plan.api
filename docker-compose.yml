version: '3.8'

services:
  postgres_trainer:
    container_name: postgres_trainer
    image: postgres:13
    volumes:
      - postgres_volume:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${PG_USER}
      POSTGRES_PASSWORD: ${PG_PASSWORD}
    ports:
      - ${PG_PORT}:${PG_PORT}

  trainer_app:
    container_name: trainer_app
    restart: always
    depends_on:
      - postgres_trainer
    build:
      context: .
      target: dependencies
    ports:
      - ${PORT}:${PORT}
    env_file:
      - .env
    environment:
      - PG_HOST=${PG_HOST}
    volumes:
      - ./:/home/node/app
    command: dumb-init node ace serve --watch --node-args="--inspect=127.0.0.1"

volumes:
  postgres_volume:
